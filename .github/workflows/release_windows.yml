name: Release Windows installer

on:
  push:
    tags: [ 'v*' ]

jobs:
  release-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller==6.17.0
      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --add-data "src/assets;assets" --name "NoiseStudio" src/app.py
      - name: Install Inno Setup
        run: choco install innosetup -y
        shell: cmd
      - name: Create installer (Inno Setup)
        run: |
          "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" tools\installer.iss
        continue-on-error: true
      - name: Create GitHub release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload installer to release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/NoiseStudio.exe
          asset_name: NoiseStudio.exe
          asset_content_type: application/octet-stream
